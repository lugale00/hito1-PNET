        <!--Formulario de registro para la reserva-->
        <form class="registro" id="registro" method="dialog">
            <h2>Datos del cliente</h2>
            <label for="nombre" class="text">Nombre</label> 
            <input class="datos" type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre" aria-label="nombre"> <!--Nombre-->
            <label for="apellidos" class="text">Apellidos</label> 
            <input class="datos" type="text" name="apellidos" id="apellidos" placeholder="Introduzca su/s apellido/s" aria-label="apellidos"> <!--Apellidos-->
            <label for="correo" class="text">Correo Electrónico</label> 
            <input class="datos" type="email" name="correo" id="correo" placeholder="Introduzca su correo electronico" aria-label="correo"> <!--Correo electrónico-->
            <label for="numPersonas" class="text">Número de Personas</label> <!--Número de personas-->
            <input class="datos" type="number" name="numPersonas" id="numPersonas" placeholder="Introduzca el número de personas (max 100 personas)" aria-label="numPersonas"> 
            <label for="SalaReserva" class="text">Sala</label> <!--Sala-->
                <select name="SalaReserva" id="SalaReserva"> <!--Seleccionar el tipo de sala a reservar-->
                    <option>Normal</option>
                    <option>Premium</option>
                    <option>4DX</option>
                </select>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <button class="botones" type="submit"> Registrar </button> <!--Botón para registrar el formulario-->
        </form>
